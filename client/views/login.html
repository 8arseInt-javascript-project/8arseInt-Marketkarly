<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="8arseInt" />
    <meta
      name="keywords"
      content="다이어트, 식단, 닭가슴살, 요리, 치아바타, 레시피, 상차림, 다이어트음식, 이유식, 건강이유식, 뷰티, 화장품" />
    <meta name="description" content="칼리 로그인 페이지입니다." />
    <title>로그인 - 칼리</title>
    <link
      rel="shortcut icon"
      href="https://res.kurly.com/favicon.ico"
      type="res/ico" />
    <link
      rel="preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>

  <body>
    <footer></footer>
    <main class="mx-auto my-20 w-container">
      <h2 class="mb-11 text-center text-lg font-semibold">로그인</h2>
      <form action="">
        <fieldset>
          <legend class="sr-only">로그인 폼</legend>
          <div class="mx-auto w-[340px]">
            <div class="mb-3 w-full">
              <label for="userEmail" class="sr-only">아이디</label>
              <input
                type="email"
                id="userEmail"
                required
                placeholder="아이디를 입력해주세요."
                class="w-full rounded border border-[#A6A6A6] px-5 py-3 outline-none placeholder:text-[#898989] focus:border-content" />
              <p class="hidden text-error">
                아이디는 이메일 형식으로 입력해주세요.
              </p>
            </div>
            <div class="mb-3 w-full">
              <label for="userPassword" class="sr-only">비밀번호</label>
              <input
                type="password"
                id="userPassword"
                placeholder="비밀번호를 입력해주세요."
                class="w-full rounded border border-[#A6A6A6] px-5 py-3 outline-none placeholder:text-[#898989] focus:border-content" />
              <p class="hidden text-error">
                비밀번호는 특수문자 포함 6자 ~ 16자입니다.
              </p>
            </div>
            <div class="mb-7 text-right text-sm">
              <span><a href="">아이디 찾기</a></span>
              <span aria-hidden="true">|</span>
              <span><a href="">비밀번호 찾기</a></span>
            </div>
            <button
              class="mb-3 block w-full rounded bg-primary py-[15px] font-semibold text-white">
              로그인
            </button>
            <button
              type="button"
              class="block w-full rounded border border-primary py-[15px] text-center font-semibold text-primary">
              회원가입
            </button>
          </div>
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
